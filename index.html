<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Demo E-commerce</title>
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); }
        
        /* Navegación */
        nav { 
            background: var(--dark); 
            color: white; 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; }
        .admin-badge { background: var(--primary); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; }

        /* Catálogo */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 2rem; 
        }

        /* Tarjeta de Producto */
        .product-card { 
            background: white; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.2s;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-image { 
            width: 100%; 
            height: 200px; 
            background: #eee; 
            object-fit: cover; 
        }
        .product-info { padding: 1.5rem; }
        .price { color: var(--primary); font-weight: bold; font-size: 1.2rem; }
        
        .btn-buy { 
            width: 100%; 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MiTienda Demo</div>
        <div class="nav-links">
            <a href="#">Tienda</a>
            <a href="login.html">Login</a>
            <a href="admin.html" class="admin-badge">Panel Admin ⚙️</a>
        </div>
    </nav>

    <div class="container">
        <h1>Nuestros Productos</h1>
        
        <div class="grid" id="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Producto" class="product-image">
                <div class="product-info">
                    <h3>Producto Demo 1</h3>
                    <p>Descripción breve del artículo.</p>
                    <span class="price">$25.00</span>
                    <button class="btn-buy">Agregar al carrito</button>
                </div>
            </div>

            </div>
    </div>

    <script>
    function cargarProductos() {
        const contenedor = document.getElementById('product-grid');
        const productosGuardados = JSON.parse(localStorage.getItem('misProductos')) || [];

        // Si hay productos guardados, los mostramos
        productosGuardados.forEach(prod => {
            const card = `
                <div class="product-card">
                    <img src="${prod.imagen}" alt="${prod.nombre}" class="product-image">
                    <div class="product-info">
                        <h3>${prod.nombre}</h3>
                        <span class="price">$${prod.precio}</span>
                        <button class="btn-buy">Agregar al carrito</button>
                    </div>
                </div>
            `;
            contenedor.innerHTML += card;
        });
    }

    // Ejecutar la función al abrir la página
    window.onload = cargarProductos;
</script>
</body>
</html>
